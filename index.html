<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Formatter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="icon.png">
    </head>
    <body>
        <table style="margin: auto; border: none;">
            <tr>
                <td style="padding: 20px; border: none;" id="main-block">
                    <div id="main-title">
                        <h1 style="margin-top: 0px;">Comp 140 Recipe Formatter</h1>
                        <p>Version 1.6</p>
                    </div>
                    <br>
                    <button onclick="about_clicked()">About</button>
                    <button onclick="tips_clicked()">Tips</button>
                    <br><br>
                    <p>Paste your Python code here.</p>
                    <textarea id="text-input" rows="12" cols="100"></textarea>
                    <br><br>
                    <button onclick="generate_recipe_clicked()">Generate Recipe</button>
                    <button onclick="unindent_clicked()">un-indent</button>
                    <br><br>
                    <div>
                        <pre id="text-output" rows="12" cols="100"></pre>
                    </div>
                    <br>
                    <p><b>Disclaimer:</b> This is only a tool. It can help with initial formatting but it does not make a complete recipe by any means.</p>
                    <br><br><br>
                </td>
            </tr>
        </table>
        <br><br>

        <script src="script.js"></script>
    </body>
</html>
